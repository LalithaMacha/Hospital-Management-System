<div class="container-fluid">
    <div class="row">
      <div class="col-md-6 offset-md-3">
    <form >
      <div class="form-group">
        <h3>Create Patient Record</h3>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="form-label">name</label>
        <input type="text" name="name" required="true" class="form-control"  id="name" [(ngModel)]="patient.name">
      </div>
  
      <div class="form-group">
        <label for="">visitedDoctor</label>
        <select class="form-control" name="visitedDoctor" [(ngModel)]="patient.visitedDoctor">
          <option *ngFor="let doctor of doctors" value="{{doctor.name}}">{{doctor.name}}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="exampleInputPassword1" class="form-label">dateOfVisit</label>
        <input type="date" name="dateOfVisit" required="true" class="form-control"  id="dateOfVisit" [(ngModel)]="patient.dateOfVisit" >
      </div>
  
      <button type="submit" (click)="savePatient()" class="btn btn-primary" >Create</button>
    </form>
  </div>
  </div>
  </div>
